<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .light-mode {
      background: #f4f4f4;
      color: #111;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }

    .light-mode .container {
      background: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button, select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    input[type="text"], input[type="datetime-local"] {
      background: #333;
      color: #fff;
    }

    .light-mode input[type="text"], .light-mode input[type="datetime-local"] {
      background: #ddd;
      color: #000;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .theme-toggle {
      background: #007bff;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    li {
      background: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }

    .light-mode li {
      background: #eee;
      color: #111;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-buttons {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .filter-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Task description..." required />
      <input type="datetime-local" id="tasktime" required />
      <button type="submit">Add Task</button>
    </form>

    <div class="filter-section">
      <label for="filter">Filter:</label>
      <select id="filter" onchange="applyFilter()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');
    const filter = document.getElementById('filter');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        if (
          (filter.value === "completed" && !task.completed) ||
          (filter.value === "pending" && task.completed)
        ) return;

        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');

        li.innerHTML = `
          <span class="task-text">${task.text} <br><small>${new Date(task.datetime).toLocaleString()}</small></span>
          <div class="task-buttons">
            <button onclick="toggleComplete(${index})">âœ“</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">X</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = document.getElementById('task-input').value.trim();
      const taskDateTime = document.getElementById('task-datetime').value;

      if (!taskText || !taskDateTime) return;

      tasks.push({ text: taskText, datetime: taskDateTime, completed: false });
      saveAndRender();
      form.reset();
    });

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveAndRender();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveAndRender();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText) {
        tasks[index].text = newText.trim();
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function applyFilter() {
      renderTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    renderTasks();
  </script>
</body>
</html>
